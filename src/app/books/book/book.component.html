<mat-card>
  <mat-card-title> {{book.bookTitle | captializedText}} </mat-card-title>
  <mat-card-subtitle>by {{book.authorName}}</mat-card-subtitle>
  <mat-card-content>Released in {{book.publishedDate}}, {{book.bookDescription}}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="book-control" (click)="onClickEdit(book)">
      <mat-icon>create</mat-icon> Edit Book</button>
    <button mat-raised-button color="warn" (click)="onClickDelete(book)" class="book-control">
      <mat-icon>delete</mat-icon> Delete</button>
  </mat-card-actions>
</mat-card>
