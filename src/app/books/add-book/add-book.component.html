<h2 mat-dialog-title>Add Book</h2>
<form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm)">
    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput formControlName="bookTitle" autocomplete="off" placeholder="Book name:">
            <mat-error>
                Please provid an valid book name!
            </mat-error>
            <mat-hint *ngIf="nameTaken">
                Book name is taken already !
            </mat-hint>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput formControlName="authorName" autocomplete="off" placeholder="Author:">
            <mat-error>
                Please provid an valid Author name!
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input type="date" matInput autocomplete="off" formControlName="publishedDate" placeholder="Release date:">
            <mat-error>
                You must define the release date !
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content>
        <mat-form-field class="full-width">
            <textarea matInput placeholder="description" autocomplete="off" formControlName="bookDescription"></textarea>
            <mat-error>
                Please give a book description
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button type="submit" mat-button color="primary">Save</button>
        <button type="button" mat-button [mat-dialog-close]="true" color="warn" (click)="onCancel();">Cancel</button>
    </mat-dialog-actions>
</form>
